        </ul>
    </div>
    <div>
        <img src="./img/mv.png" alt="mv" width="100%">
    </div>
    <div>
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
    <div>
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>

            </tr>

                <td>山田 太郎</td>

            </tr>

            </tr>
            <tr>

    <div>

        <form action="" method="post">

            <label for="mail">メールアドレス<input type="email" name="mail" id="mail"></label><br />
            <label for="content">お問い合わせ内容<textarea name="content" id="content" cols="100" rows="10"></textarea></label><br />
            <input type="submit" value="お申し込み">
        </form>
    </div>

        <small>&copy; 2020 TECH inc.</small>
